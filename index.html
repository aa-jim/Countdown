<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet up Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-animation"></div>

    <div class="floating-icons">
      <span class="icon">‚≠ê</span>
      <span class="icon">‚ù§</span>
      <span class="icon">üíú</span>
      <span class="icon">‚ú®</span>
      <span class="icon">üíï</span>
      <span class="icon">‚ù§</span>
    </div>

    <div class="container">
      <h1 class="title">Meet Up Countdown</h1>

      <div class="setup-panel">
        <div class="datetime-input">
          <div class="input-group date-box">
            <label for="target-date">Meet Up Date</label>
            <input type="date" id="target-date" class="date-input" required />
          </div>

          <div class="input-group time-box">
            <label for="target-time">Meet Up Time</label>
            <input type="time" id="target-time" class="time-input" required />
          </div>
        </div>

        <button class="start-btn" onclick="startCountdown()">‚ñ∂Start</button>
        <button class="stop-btn" onclick="stopCountdown()">‚èπStop</button>
      </div>

      <div
        class="countdown-display"
        id="countdown-display"
        style="display: none"
      >
        <div class="time-unit">
          <div class="time-value" id="days">000</div>
          <div class="time-label">Days</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="hours">00</div>
          <div class="time-label">Hours</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="minutes">00</div>
          <div class="time-label">Minutes</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="seconds">00</div>
          <div class="time-label">Seconds</div>
        </div>
        <div class="time-unit milliseconds-box">
          <div class="time-value" id="milliseconds">000</div>
          <div class="time-label">Milliseconds</div>
        </div>
      </div>

      <div class="status-message" id="status-message">
        üéâ THE WAIT IS OVERRRR!!! üéâ
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
